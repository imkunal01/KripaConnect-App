<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#E63946" />
    <title>Offline</title>
    <style>
      :root { --primary: #E63946; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background: #fff;
        color: #111;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        border: 1px solid #eee;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0 0 16px; color: #444; line-height: 1.45; }
      .pill {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(230,57,70,0.1);
        color: var(--primary);
        font-weight: 600;
        font-size: 12px;
        margin-bottom: 12px;
      }
      button {
        appearance: none;
        border: 0;
        background: var(--primary);
        color: #fff;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pill">Offline</div>
      <h1>You’re offline</h1>
      <p>This screen appears when the network isn’t available. Reconnect and try again.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
